<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/sh.js"></script>
    </head>
    <body>
        <div class="terminal-body"></div>
        <script>
        var i = 0;
        var xbody = $(".terminal-body");
        var openTerminal = function(name) {
            if (!name) {
                name = "terminal-"+i;
                i = i + 1;
            }

            var term = new Terminal({
                theme: "monokai_soda",
                cols: 80,
                rows: 24
            });
          
            var termContent = $("<div>", {
                'id': name,
                'class': "terminal-content"
            });
 
            termContent.appendTo(xbody);

            
            term.open(termContent[0]);

            var socket = io.connect([window.location.protocol, '//', window.location.host].join(''), {
                'force new connection': true
            });


            socket.on('connect',function() {
                socket.emit("resize", {
                    'w': term.cols,
                    'h': term.rows
                });
            });
            socket.on('output', function (data) {
                term.write(unescape(atob(data)));
            });

            term.on("data", function (c) {
                socket.emit('input', btoa(c));
            });

            term.on("resize", function (c, k) {
                socket.emit("resize", {
                    'w': c,
                    'h': k
                });
            }); 

            $(window).resize(function () {
                term.sizeToFit();
            });

            //////
            var _termId = "evn§namespace§podid§cmd";

            socket.emit('createTerminal', _termId, function (term_id) {
                term.termId = term_id;
                term.sizeToFit();
                term.focus();
            });
        };

        // Open a terminal
        $(document).ready(function() {
            openTerminal();
        });
 
        // resize active terminal
        $(window).resize(function () {
            if (Terminal.focus) Terminal.focus.sizeToFit();
        });
        </script>
    </body>
</html>
